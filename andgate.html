<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Gate Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h2 {
            color: #007BFF;
            margin: 20px 0;
        }

        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
        }

        .input-output {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 250px;
        }

        img {
            cursor: pointer;
            width: 100px;
            height: auto;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            padding: 10px 0;
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h2>AND Gate Simulation</h2>
    <p>Toggle the inputs and click "Run" to see the AND gate output.</p>

    <button class="button" onclick="and()">Run</button>

    <div class="container">
        <div class="input-output">
            <h3>Inputs</h3>
            <img src="button-off-xxl.png" id="toggleImage" onclick="toggleImage(); toggleInputOne();" alt="Toggle Input 1">
            <br>
            <img src="button-off-xxl.png" id="toggleImage2" onclick="toggleImage2(); toggleInputTwo();" alt="Toggle Input 2">
        </div>

        <div class="input-output">
            <h3>Output</h3>
            <img id="andGate" src="and2off.png" alt="AND Gate Output">
        </div>
    </div>

    <a href="index.html">&#8592; Back to home</a>

    <footer>
        <p>&copy; 2024 AND Gate Simulation. All Rights Reserved.</p>
    </footer>

    <script>
        var inputOneIsOn = false; 
        var inputTwoIsOn = false;

        function toggleImage() {
            var imgElement = document.getElementById('toggleImage');
            imgElement.src = imgElement.src.includes("button-off-xxl.png") ? "button-on-xxl.png" : "button-off-xxl.png";
        }

        function toggleImage2() {
            var imgElement = document.getElementById('toggleImage2');
            imgElement.src = imgElement.src.includes("button-off-xxl.png") ? "button-on-xxl.png" : "button-off-xxl.png";
        }

        function toggleInputOne() { 
            inputOneIsOn = !inputOneIsOn; 
        }

        function toggleInputTwo() { 
            inputTwoIsOn = !inputTwoIsOn; 
        }

        function and() {
            const andGateImage = document.getElementById('andGate');
            if (inputOneIsOn && inputTwoIsOn) {
                andGateImage.src = 'and2on.png';
            } else if (!inputOneIsOn && inputTwoIsOn) {
                andGateImage.src = 'andoffon.png';
            } else if (inputOneIsOn && !inputTwoIsOn) {
                andGateImage.src = 'andonoff.png';
            } else {
                andGateImage.src = 'and2off.png';
            }

            console.log('Input one is on:', inputOneIsOn);
            console.log('Input two is on:', inputTwoIsOn);
        }
    </script>
</body>
</html>
