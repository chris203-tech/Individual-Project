<!DOCTYPE html>
<html>
<head>
    <title>AND</title>
    <style>
        .button {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        table {
            width: 100%;
        }

        img {
            cursor: pointer;
        }
    </style>
</head>
<body>

<script>
    function toggleImage() {
        const image = document.getElementById("toggleImage");
        if (image.src.includes("button-off-xxl.png")) {
            image.src = "https://www.iconsdb.com/icons/preview/green/button-on-xxl.png";
        } else {
            image.src = "https://www.iconsdb.com/icons/preview/red/button-off-xxl.png";
        }
    }

    function toggleImage2() {
        const image = document.getElementById("toggleImage2");
        if (image.src.includes("button-off-xxl.png")) {
            image.src = "https://www.iconsdb.com/icons/preview/green/button-on-xxl.png";
        } else {
            image.src = "https://www.iconsdb.com/icons/preview/red/button-off-xxl.png";
        }
    }

    function and() {
        const img1 = document.getElementById("toggleImage");
        const img2 = document.getElementById("toggleImage2");
        const andGate = document.getElementById("andGate");

        if (img1.src.includes("button-on-xxl.png") && img2.src.includes("button-on-xxl.png")) {
            andGate.src = "and2on.PNG"; // Replace with the path to the "on" state of the AND gate
        } else {
            andGate.src = "and2off.PNG"; // Replace with the path to the "off" state of the AND gate
        }
    }
</script>

<button class="button" onclick="and()">Run</button>
<p>
    <table>
        <tr>
            <td>
                <img src="https://www.iconsdb.com/icons/preview/red/button-off-xxl.png" id="toggleImage" onclick="toggleImage();" />
                <br>
                <img src="https://www.iconsdb.com/icons/preview/red/button-off-xxl.png" id="toggleImage2" onclick="toggleImage2();" />
            </td>
            <td>
                <img id="andGate" src="and2off.PNG" alt="AND Gate">
            </td>
        </tr>
    </table>
</p>

<a href="index.html">Back to Home</a>

</body>
</html>
